<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


</head>

<body>

    <img class="logo-principal" src="./assets/logo.gif" alt="Logo-gif" />
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select1">
                <option value="reais">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="CAD">C$ Dólar Canadense</option>
            </select>

            Converter <b>Para</b>
            <select class="currency-select2">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="CAD">C$ Dólar Canadense</option>
                <option value="reais">R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input id="input-currency" placeholder="R$ 10.000,00" />
        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2 (1).png" class="bandeira-brasil" alt="logo-barsil" />
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>

            <img class="arrow-img" src="./assets/Seta.png" alt="logo-seta" />

            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos (1) 1 (1).png" class="bandeira-estados-unidos"
                    alt="logo-estados-unidos" />
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0</p>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
